<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>
<!-- The Modal -->
<div id="nameModalContainer" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <form id="nameSelector" action="">
            <input class="modalInput" id="nickname" autocomplete="off" placeholder="Enter a nickname" required/>
        </form>
    </div>
</div>
<div id="roomModalContainer" class="modal" style="display: none;">
    <!-- Modal content -->
    <div class="modal-content">
        <form id="roomSelector" action="">
            <input class="modalInput" id="room" autocomplete="off" placeholder="Enter a room" required/>
        </form>
    </div>
</div>
<div id="mouse"></div>
<div id="mainPageContainer" style="display: none;">
    <div class="wordContainer" id="word-wrapper">
        <div id="word"></div>
        <div id="buttonWrapper">
            <form id="wordButton" action="">
                <input clss="newWord" id="newWord" type="submit" value="New Word">
            </form>
            <form id="passButton" action="">
                <input clss="pass" id="pass" type="submit" value="Pass">
            </form>
        </div>
    </div>
    <div class="canvasContainer">
        <canvas class="whiteboard" id="whiteboard"></canvas>
        <!-- TODO: Replace with color picker -->
        <div class="colors">
            <div class="color black"></div>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color yellow"></div>
            <div class="color white"></div>
        </div>
        <div class="sizes">
            <input type="range" min="1" max="20" value="3" class="slider" id="slider">
        </div>
        <div class="moreColor">
            <input type="color" name="extracolor" value="#fff" id="colorpicker">
        </div>
        <!-- TODO: Add clear button -->
    </div>
    <div class="chatContainer">
        <ul id="messages"></ul>
        <form id="chatMessage" action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </div>
</div>
</body>
</html>
