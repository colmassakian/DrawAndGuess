<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>
<!-- The Modal -->
<div id="nameModalContainer" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <form id="nameSelector" action="">
            <input class="modalInput" id="nickname" autocomplete="off" placeholder="Enter a nickname"/>
        </form>
    </div>
</div>
<div id="roomModalContainer" class="modal" style="display: none;">
    <!-- Modal content -->
    <div class="modal-content">
        <form id="roomSelector" action="">
            <input class="modalInput" id="room" autocomplete="off" placeholder="Enter a room"/>
        </form>
    </div>
</div>
<div id="mainPageContainer" style="display: none;">
    <div class="wordContainer" id="word-wrapper">
        <div id="word"></div>
        <!--<button class="word-button">New Word</button>-->
        <form id="wordButton" action="">
            <input clss="newWord" id="newWord" type="submit" value="New Word">
        </form>
    </div>
    <div class="canvasContainer">
        <canvas class="whiteboard"></canvas>
        <div class="colors">
            <div class="color black"></div>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color yellow"></div>
        </div>
    </div>
    <div class="chatContainer">
        <ul id="messages"></ul>
        <form id="chatMessage" action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </div>
</div>
</body>
</html>
